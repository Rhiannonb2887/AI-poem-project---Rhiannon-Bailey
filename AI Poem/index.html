<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator - Rhiannon Bailey</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form>
            <input
              type="text"
              placeholder="Enter topic of the Poem"
              autofocus
              required
              class="instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Rhiannonb2887"> Rhiannon Bailey</a> and is
        open-source on
        <a
          href="https://github.com/Rhiannonb2887/AI-poem-project---Rhiannon-Bailey"
          target="_blank"
        >
          Github</a
        >
        and is hosted on
        <a
          href="https://app.netlify.com/sites/ai-poem-generator-rb/configuration/general"
          target="_blank"
          >netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
